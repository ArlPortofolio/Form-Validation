<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign Up Arl</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<div class="container main">
			<div class="form">
				<form class="register-form" action="#">
					<div class="input-container" data-error="Sorry, that username is taken">
						<input type="text" class="input" placeholder="Username" value="Rully04" maxlength="25" minlength="3" />
					</div>
					<div class="input-container">
						<input type="password" class="input" placeholder="Password" minlength="6" />
					</div>
					<div class="input-container">
						<input type="password" class="input" placeholder="Confirm Password" minlength="6" />
					</div>
					<div class="input-container">
						<input type="date" class="input" placeholder="Date" max="2022-01-31" min="1950-01-01" />
					</div>
					<div class="input-container">
						<button type="submit" class="input" value="SUBMIT">Click Here</button>
					</div>
				</form>
			</div>
		</div>

		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/script.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
